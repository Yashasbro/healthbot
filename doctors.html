<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Doctors — Practo UI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{--blue:#0b5cff;--muted:#6b7280}
  body{font-family:'Poppins',sans-serif;background:#f4f7fb;margin:0;padding:22px;color:#0b1b2b}
  header{max-width:1100px;margin:0 auto 12px}
  h1{color:var(--blue);margin:0 0 6px}
  .note{color:var(--muted);margin-bottom:12px}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:18px;max-width:1100px;margin:0 auto}
  .card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 6px 20px rgba(16,24,40,0.06);display:flex;gap:12px;align-items:flex-start}
  .thumb{width:92px;height:92px;border-radius:8px;object-fit:cover}
  .info{flex:1}
  .name{font-weight:700;color:var(--blue);margin-bottom:6px}
  .meta{font-size:13px;color:var(--muted);margin-bottom:6px}
  .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px}
  .badge{background:#eef6ff;color:var(--blue);padding:6px 8px;border-radius:8px;font-size:12px}
  .cta{display:flex;flex-direction:column;gap:8px;align-items:flex-end}
  button{background:var(--blue);color:#fff;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  button.alt{background:#eef6ff;color:var(--blue)}
  .small{font-size:13px;color:var(--muted)}
  @media (max-width:640px){ .card{flex-direction:column} .cta{align-items:stretch} .thumb{width:100%;height:160px} }
</style>
</head>
<body>
<header>
  <h1>Doctors recommended for you</h1>
  <div class="note" id="summary"></div>
</header>

<main class="grid" id="grid"></main>

<script>
/* Parse params */
const p = new URLSearchParams(location.search);
const specialist = p.get('specialist') || 'General Physician';
const wantBooking = p.get('wantBooking') === 'true';
const mode = p.get('mode') || 'physical';
const datetime = p.get('datetime') || '';
const area = p.get('area') || '';
const packagesParam = (p.get('packages') || '').split(',').filter(Boolean);
const accountName = p.get('accountName') || 'LoggedIn User';
const accountPhone = p.get('accountPhone') || '9999999999';
const symptoms = p.get('symptoms') || '';

document.getElementById('summary').textContent = `Specialist: ${specialist} • Mode: ${mode} • Preferred: ${datetime} ${area ? '• Area: '+area : ''}`;

/* Sample doctor dataset (video flag for video consults) */
const DOCTORS = {
  "Cardiologist":[
    {img:"https://randomuser.me/api/portraits/women/44.jpg",name:"Dr Ananya Rao",hospital:"Fortis Hospital, Indiranagar",exp:"12 yrs",rating:4.8,video:true},
    {img:"https://randomuser.me/api/portraits/men/45.jpg",name:"Dr Rajesh Menon",hospital:"Apollo Clinic, Koramangala",exp:"10 yrs",rating:4.7,video:false}
  ],
  "Gastroenterologist":[
    {img:"https://randomuser.me/api/portraits/men/33.jpg",name:"Dr Ravi Sharma",hospital:"Manipal Hospital, Whitefield",exp:"14 yrs",rating:4.6,video:true},
    {img:"https://randomuser.me/api/portraits/women/55.jpg",name:"Dr Leena George",hospital:"Cloudnine, Jayanagar",exp:"11 yrs",rating:4.9,video:true}
  ],
  "General Physician":[
    {img:"https://randomuser.me/api/portraits/men/66.jpg",name:"Dr Arjun Desai",hospital:"Apollo 24x7, Koramangala",exp:"15 yrs",rating:4.6,video:true},
    {img:"https://randomuser.me/api/portraits/women/68.jpg",name:"Dr Meera Iyer",hospital:"Cloudnine, Whitefield",exp:"10 yrs",rating:4.8,video:false}
  ]
};

const list = (DOCTORS[specialist] || DOCTORS["General Physician"]).filter(d => {
  // filter by mode: if video requested, prefer video-enabled doctors; if physical, prefer any (could filter by area later)
  if(mode === 'video') return d.video === true;
  return true;
});

const grid = document.getElementById('grid');
list.forEach(doc => {
  const el = document.createElement('div'); el.className = 'card';
  el.innerHTML = `
    <img class="thumb" src="${doc.img}" alt="${doc.name}">
    <div class="info">
      <div class="name">${doc.name}</div>
      <div class="meta">${specialist} • ${doc.exp}</div>
      <div class="meta">${doc.hospital}</div>
      <div class="badges">
        <div class="badge">★ ${doc.rating}</div>
        <div class="badge">${mode === 'video' ? 'Video available' : 'Clinic visit'}</div>
      </div>
      <div class="small" style="margin-top:8px">Symptoms: ${symptoms || 'Not provided'}</div>
    </div>
    <div class="cta">
      <button onclick="onBook('${encodeURIComponent(doc.name)}')">${wantBooking ? 'Book' : 'View & Book'}</button>
      <div class="small">${doc.exp} experience</div>
    </div>
  `;
  grid.appendChild(el);
});

function onBook(doc){
  // always allow booking: pass all params and doctor name
  const q = new URLSearchParams({
    doctor: doc,
    specialist: specialist,
    mode: mode,
    datetime: datetime,
    area: area,
    packages: packagesParam.join(','),
    name: accountName,
    phone: accountPhone,
    symptoms: symptoms
  }).toString();
  window.location.href = 'book.html?' + q;
}
</script>
</body>
</html>
