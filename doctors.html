<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Doctors List</title>
<style>
body{font-family:Poppins,sans-serif;background:#f5f7fa;padding:24px;color:#111;text-align:center;}
h1{color:#0b5cff;margin-bottom:16px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;max-width:1000px;margin:auto;}
.card{background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,0.1);padding:14px;text-align:left;}
img{width:100%;border-radius:10px;}
h3{margin:10px 0 4px;color:#0b5cff;}
.meta{color:#555;font-size:14px;margin-bottom:4px;}
.rating{color:#f9a825;font-weight:600;}
button{background:#0b5cff;color:#fff;border:none;padding:8px 14px;border-radius:8px;cursor:pointer;margin-top:8px;}
button:hover{background:#004fcc;}
</style>
</head>
<body>
<h1>üë©‚Äç‚öïÔ∏è Recommended Doctors</h1>
<div id="doctors" class="grid"></div>

<script>
const p=new URLSearchParams(location.search);
const spec=p.get('specialist')||'General Physician';
const data={date:p.get('date'),time:p.get('time'),area:p.get('area'),package:p.get('package'),symptoms:p.get('symptoms')};

const docs={
"Cardiologist":[
{img:"https://randomuser.me/api/portraits/women/44.jpg",name:"Dr Ananya Rao",hospital:"Fortis Hospital ‚Äì Indiranagar",rating:4.8,exp:"12 yrs"},
{img:"https://randomuser.me/api/portraits/men/45.jpg",name:"Dr Rajesh Menon",hospital:"Apollo Clinic ‚Äì Koramangala",rating:4.7,exp:"10 yrs"}],
"Gastroenterologist":[
{img:"https://randomuser.me/api/portraits/men/33.jpg",name:"Dr Ravi Sharma",hospital:"Manipal Hospital ‚Äì Whitefield",rating:4.6,exp:"14 yrs"},
{img:"https://randomuser.me/api/portraits/women/55.jpg",name:"Dr Leena George",hospital:"CloudNine ‚Äì Jayanagar",rating:4.9,exp:"11 yrs"}],
"General Physician":[
{img:"https://randomuser.me/api/portraits/men/66.jpg",name:"Dr Arjun Desai",hospital:"Apollo 24√ó7 ‚Äì Koramangala",rating:4.6,exp:"15 yrs"},
{img:"https://randomuser.me/api/portraits/women/68.jpg",name:"Dr Meera Iyer",hospital:"CloudNine ‚Äì Whitefield",rating:4.8,exp:"10 yrs"}]
};
const list=docs[spec]||docs["General Physician"];
const box=document.getElementById('doctors');
list.forEach(d=>{
  box.innerHTML+=`
  <div class="card">
    <img src="${d.img}" alt="${d.name}">
    <h3>${d.name}</h3>
    <div class="meta">${spec} ‚Ä¢ ${d.exp}</div>
    <div class="meta">${d.hospital}</div>
    <div class="rating">‚≠ê ${d.rating}/5</div>
    <button onclick="book('${encodeURIComponent(d.name)}')">Book Appointment</button>
  </div>`;
});
function book(doc){
  const q=new URLSearchParams({...data,doctor:doc,specialist:spec}).toString();
  window.location.href='book.html?'+q;
}
</script>
</body>
</html>
