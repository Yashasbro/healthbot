<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HealthBot Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
  font-family: 'Poppins', sans-serif;
  background: #f9fafc;
  margin: 0;
  color: #222;
}
header {
  background: #403ccf;
  color: white;
  padding: 12px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
header .left {
  display: flex;
  align-items: center;
  gap: 8px;
}
header .left i {
  background: rgba(255,255,255,0.2);
  border-radius: 50%;
  padding: 6px;
}
header select {
  background: transparent;
  border: none;
  color: white;
  font-weight: 600;
  font-size: 15px;
}
header button {
  background: #ffb100;
  color: #403ccf;
  border: none;
  border-radius: 8px;
  padding: 6px 12px;
  font-weight: 600;
  cursor: pointer;
}

.search {
  background: white;
  margin: 18px auto;
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border-radius: 8px;
  width: 90%;
  max-width: 500px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}
.search input {
  flex: 1;
  border: none;
  outline: none;
  font-size: 15px;
}

.mic-section {
  text-align: center;
  margin: 20px 0 30px;
}
.mic {
  background: #403ccf;
  width: 110px;
  height: 110px;
  border-radius: 50%;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 12px 32px rgba(64,60,207,0.3);
  cursor: pointer;
  transition: transform 0.2s ease;
}
.mic:hover {
  transform: scale(1.05);
}
.mic i {
  font-size: 40px;
  color: white;
}

.bandhu-btn {
  display: inline-block;
  background: #ffb100;
  color: #403ccf;
  font-weight: 700;
  padding: 10px 22px;
  border: none;
  border-radius: 10px;
  margin-top: 16px;
  cursor: pointer;
}

.categories {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(110px,1fr));
  gap: 10px;
  width: 90%;
  margin: 20px auto;
}
.category {
  background: white;
  border-radius: 12px;
  text-align: center;
  padding: 14px 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  transition: transform 0.2s;
}
.category:hover {
  transform: translateY(-4px);
}
.category i {
  font-size: 24px;
  color: #403ccf;
  margin-bottom: 6px;
}
</style>
</head>

<body>
<header>
  <div class="left">
    <i class="fa fa-user"></i>
    <select>
      <option>Bangalore</option>
      <option>Chennai</option>
      <option>Hyderabad</option>
      <option>Mumbai</option>
    </select>
  </div>
  <button>BUY Care Plan</button>
</header>

<div class="search">
  <i class="fa fa-search"></i>
  <input type="text" placeholder="Search for doctors, clinics, hospitals...">
</div>

<div class="mic-section">
  <div class="mic" id="micBtn">
    <i class="fa fa-microphone"></i>
  </div>
  <br>
  <button class="bandhu-btn" id="bandhuBtn">ü§ù Find a Bandhu</button>
</div>

<h3 style="width:90%;margin:auto;">Find a Doctor for your Health Problem</h3>
<div class="categories">
  <div class="category"><i class="fa fa-user-md"></i><div>General Physician</div></div>
  <div class="category"><i class="fa fa-star-of-life"></i><div>Skin & Hair</div></div>
  <div class="category"><i class="fa fa-female"></i><div>Women's Health</div></div>
  <div class="category"><i class="fa fa-tooth"></i><div>Dental Care</div></div>
  <div class="category"><i class="fa fa-baby"></i><div>Child Specialist</div></div>
  <div class="category"><i class="fa fa-ear-listen"></i><div>ENT</div></div>
  <div class="category"><i class="fa fa-heart"></i><div>Mental Wellness</div></div>
  <div class="category"><i class="fa fa-plus"></i><div>More</div></div>
</div>

<script>
document.getElementById('micBtn').addEventListener('click', ()=> {
  window.location.href = "voice.html?autostart=true";
});
document.getElementById('bandhuBtn').addEventListener('click', ()=> {
  window.location.href = "bandhu.html";
});
</script>
</body>
</html>
