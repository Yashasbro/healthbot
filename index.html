<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HealthBot Home</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Simple, clean homepage similar to your screenshot */
  body{font-family:'Poppins',sans-serif;background:#f8f9ff;margin:0;color:#111}
  header{background:#403ccf;color:#fff;padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
  header .left{display:flex;gap:10px;align-items:center}
  header select{background:transparent;border:none;color:#fff;font-weight:600}
  .container{max-width:920px;margin:28px auto;padding:0 16px;text-align:center}
  h1{color:#403ccf;margin-bottom:4px}
  p.lead{color:#555;margin-bottom:18px}
  .search{max-width:560px;margin:10px auto 22px;background:#fff;padding:10px 12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06);display:flex;gap:10px;align-items:center}
  .search input{flex:1;border:0;outline:0;font-size:15px}
  .mic-wrap{display:flex;flex-direction:column;align-items:center;gap:12px;margin-bottom:18px}
  .mic{background:#403ccf;width:96px;height:96px;border-radius:50%;display:flex;align-items:center;justify-content:center;color:#fff;font-size:36px;box-shadow:0 10px 30px rgba(64,60,207,0.22);cursor:pointer}
  .small{font-size:13px;color:#6b7280}
  /* keep rest minimal ‚Äî categories/cards omitted (same look as before) */
</style>
</head>
<body>
<header>
  <div class="left">
    <i class="fa fa-user"></i>
    <select>
      <option>Bangalore</option><option>Chennai</option><option>Hyderabad</option><option>Mumbai</option>
    </select>
  </div>
  <div><button style="background:#ffb100;border:none;padding:8px 12px;border-radius:8px;color:#403ccf;font-weight:600">BUY Care Plan</button></div>
</header>

<div class="container">
  <h1>ü©∫ Talk to Asha</h1>
  <p class="lead">Click the mic to speak with Asha ‚Äî your friendly health assistant.</p>

  <div class="search">
    <i class="fa fa-search" style="color:#888"></i>
    <input placeholder="Search doctors, clinics, hospitals..." />
  </div>

  <div class="mic-wrap">
    <div class="mic" id="micBtn" title="Talk to Asha (opens voice assistant)">
      <i class="fa fa-microphone"></i>
    </div>

    <!-- NEW: Bandhu button right below mic, as you requested -->
    <button id="bandhuBtn" style="background:#ffb100;color:#403ccf;border:none;padding:10px 18px;border-radius:10px;font-weight:700;cursor:pointer">
      ü§ù Bandhu ‚Äî Care Helpers
    </button>

    <div class="small">Use Chrome for best voice experience. Allow microphone access.</div>
  </div>

  <!-- You can keep the rest of the homepage categories/cards like screenshot -->
  <!-- (omitted here to keep file compact) -->
</div>

<script>
document.getElementById('micBtn').addEventListener('click', ()=> {
  // redirect to voice assistant and auto-start listening
  window.location.href = "voice.html?autostart=true";
});
document.getElementById('bandhuBtn').addEventListener('click', ()=> {
  window.location.href = "bandhu.html";
});
</script>
</body>
</html>
