<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book Appointment</title>
<style>
 body{font-family:'Poppins',sans-serif;background:#f9f9fb;text-align:center;padding:2rem}
 input,select{padding:0.5rem;margin:0.3rem;width:80%;max-width:300px;border:1px solid #ccc;border-radius:6px}
 button{background:#007bff;color:white;border:none;padding:0.8rem 1.6rem;border-radius:8px;cursor:pointer;margin-top:1rem}
 button:hover{background:#0056b3}
</style>
</head>
<body>
 <h1>ðŸ“… Book Your Appointment</h1>
 <form id="form">
   <input id="name" placeholder="Full Name" required><br>
   <input id="phone" placeholder="Phone Number" required><br>
   <input id="date" placeholder="Date"><br>
   <input id="time" placeholder="Time"><br>
   <input id="area" placeholder="Location"><br>
   <input id="specialist" placeholder="Specialist"><br>
   <input id="doctor" placeholder="Doctor"><br>
   <button type="submit">âœ… Confirm Booking</button>
 </form>
 <p id="msg"></p>

 <script>
 const p=new URLSearchParams(location.search);
 ["name","phone","date","time","area","specialist","doc"].forEach(k=>{
   if(p.get(k)) document.getElementById(k==="doc"?"doctor":k).value=p.get(k);
 });
 document.getElementById("form").addEventListener("submit",e=>{
   e.preventDefault();
   document.getElementById("msg").textContent="ðŸŽ‰ Appointment Booked Successfully!";
 });
 </script>
</body>
</html>
