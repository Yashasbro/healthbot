<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Confirm Appointment</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body{font-family:'Poppins',sans-serif;background:#f4f7fb;margin:0;padding:22px;color:#0b1b2b}
  .card{max-width:720px;margin:20px auto;padding:20px;background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.06)}
  h1{color:#0b5cff;margin:0 0 8px}
  label{display:block;margin-top:12px;color:#334155;font-weight:600}
  input,textarea,select{width:100%;padding:10px;border-radius:8px;border:1px solid #e6eefc;margin-top:6px;box-sizing:border-box}
  button{background:#0b5cff;color:#fff;padding:12px;border-radius:10px;border:none;margin-top:18px;cursor:pointer;width:100%}
  .ok{margin-top:12px;color:green;font-weight:700;text-align:center}
  .small{font-size:13px;color:#6b7280}
</style>
</head>
<body>
<div class="card">
  <h1>Confirm Appointment</h1>
  <p class="small">Your account information will be used for booking. Please confirm the details below and click Confirm.</p>

  <form id="form">
    <label>Doctor<input id="doctor"></label>
    <label>Specialist<input id="specialist"></label>
    <label>Mode<input id="mode"></label>
    <label>Date & Time<input id="datetime"></label>
    <label>Area<input id="area"></label>

    <label>Health Packages (choose one or more)
      <select id="packages" multiple size="4"></select>
    </label>

    <label>Symptoms<textarea id="symptoms" rows="3"></textarea></label>

    <label>Patient Name<input id="name"></label>
    <label>Phone<input id="phone"></label>

    <button type="submit">âœ… Confirm Appointment</button>
  </form>
  <div id="msg"></div>
</div>

<script>
const p = new URLSearchParams(location.search);
function g(k){ return decodeURIComponent(p.get(k) || ""); }

// fill fields
document.getElementById('doctor').value = g('doctor');
document.getElementById('specialist').value = g('specialist');
document.getElementById('mode').value = g('mode');
document.getElementById('datetime').value = g('datetime');
document.getElementById('area').value = g('area');
document.getElementById('symptoms').value = g('symptoms');
document.getElementById('name').value = g('name') || "LoggedIn User";
document.getElementById('phone').value = g('phone') || "9999999999";

// packages: comma separated
const pk = (g('packages')||'').split(',').filter(Boolean);
const sel = document.getElementById('packages');
if(pk.length){
  pk.forEach(item => {
    const opt = document.createElement('option');
    opt.value = item; opt.textContent = item;
    sel.appendChild(opt);
  });
  // select the first by default
  sel.selectedIndex = 0;
} else {
  const opt = document.createElement('option'); opt.textContent = 'No packages'; sel.appendChild(opt);
  sel.disabled = true;
}

document.getElementById('form').onsubmit = function(e){
  e.preventDefault();
  document.getElementById('msg').innerHTML = '<div class="ok">ðŸŽ‰ Appointment confirmed! You will receive a confirmation SMS shortly.</div>';
};
</script>
</body>
</html>
