<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book Appointment</title>
<style>
 body{font-family:Poppins,sans-serif;background:#f6f8fb;padding:28px;color:#111}
 .container{max-width:560px;margin:0 auto;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 18px rgba(9,30,66,0.06)}
 label{display:block;margin-top:10px;color:#444}
 input,select{width:100%;padding:8px;margin-top:6px;border-radius:6px;border:1px solid #ddd}
 button{background:#0b5cff;color:#fff;border:none;padding:10px 14px;border-radius:8px;margin-top:12px;cursor:pointer}
 .ok{color:green;margin-top:12px;font-weight:600}
</style>
</head>
<body>
  <h1 style="text-align:center;color:#0b5cff">ðŸ“… Confirm Booking</h1>
  <div class="container">
    <form id="form">
      <label>Patient name<input id="name" required></label>
      <label>Phone<input id="phone" required></label>
      <label>Date<input id="date"></label>
      <label>Time<input id="time"></label>
      <label>Area<input id="area"></label>
      <label>Specialist<input id="specialist"></label>
      <label>Doctor<input id="doctor"></label>
      <label>Symptoms<textarea id="symptoms" style="width:100%;height:80px"></textarea></label>
      <button type="submit">Confirm Appointment</button>
    </form>
    <div id="msg"></div>
  </div>

<script>
const params = new URLSearchParams(location.search);
const mapping = { name:'name', phone:'phone', date:'date', time:'time', area:'area', specialist:'specialist', doc:'doctor', symptoms:'symptoms' };
for(const p of params.keys()){
  const elKey = mapping[p] || p;
  const el = document.getElementById(elKey);
  if(el) el.value = params.get(p);
}

document.getElementById('form').addEventListener('submit', function(e){
  e.preventDefault();
  // For now we just show a success message; in a real app you'd call a backend.
  document.getElementById('msg').innerHTML = '<div class="ok">ðŸŽ‰ Appointment confirmed. We will contact you at ' + document.getElementById('phone').value + '.</div>';
});
</script>
</body>
</html>
