<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Confirm Appointment</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f7f9fc;padding:24px;color:#111;}
.container{max-width:650px;margin:auto;background:white;padding:24px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
h1{text-align:center;color:#0b5cff;}
label{display:block;margin-top:10px;color:#444;}
input,textarea{width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ccc;}
button{background:#0b5cff;color:white;border:none;padding:12px;border-radius:8px;font-size:1rem;margin-top:16px;cursor:pointer;width:100%;}
button:hover{background:#0946c1;}
.ok{color:green;font-weight:600;text-align:center;margin-top:10px;}
</style>
</head>
<body>
<div class="container">
<h1>Confirm Appointment</h1>
<form id="f">
<label>Doctor<input id="doctor"></label>
<label>Specialist<input id="specialist"></label>
<label>Date<input id="date"></label>
<label>Time<input id="time"></label>
<label>Area<input id="area"></label>
<label>Health Package<input id="package"></label>
<label>Symptoms<textarea id="symptoms"></textarea></label>
<button type="submit">âœ… Confirm Appointment</button>
</form>
<div id="msg"></div>
</div>

<script>
const p=new URLSearchParams(location.search);
for(const [k,v] of p.entries()){const el=document.getElementById(k);if(el)el.value=decodeURIComponent(v||"");}
document.getElementById('f').onsubmit=e=>{
 e.preventDefault();
 document.getElementById('msg').innerHTML='<div class="ok">ðŸŽ‰ Appointment confirmed! Our team will contact you shortly.</div>';
};
</script>
</body>
</html>
