<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bandhu ‚Äî Care Helpers</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{font-family:'Poppins',sans-serif;background:#f8f9ff;margin:0;padding:18px;color:#222}
h1{text-align:center;color:#403ccf}
.filters{display:flex;gap:10px;justify-content:center;margin:14px 0;flex-wrap:wrap}
select,button{padding:8px;border-radius:8px;border:1px solid #dbe7e0}
button.book{background:#403ccf;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
.bandhu-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:16px;max-width:1100px;margin:0 auto}
.card{background:#fff;padding:14px;border-radius:10px;box-shadow:0 6px 20px rgba(16,24,40,0.06)}
.card img{width:100%;height:160px;object-fit:cover;border-radius:8px}
.card h3{margin:8px 0 4px;color:#403ccf}
.meta{font-size:13px;color:#555}
</style>
</head>
<body>
<h1>ü§ù Bandhu ‚Äî Care Helpers</h1>

<div class="filters">
  <select id="gender"><option value="">Any Gender</option><option>Female</option><option>Male</option></select>
  <select id="duration"><option value="">Any Duration</option><option>8 Hours</option><option>12 Hours</option><option>24 Hours (Live-in)</option></select>
  <select id="area"><option value="">Any Area</option><option>Indiranagar</option><option>Koramangala</option><option>Whitefield</option><option>Jayanagar</option></select>
  <button onclick="applyFilters()">Apply</button>
</div>

<div id="grid" class="bandhu-list"></div>

<script>
const helpers = [
  {img:"https://i.imgur.com/Ss3XG6W.jpg",name:"Anjali Sharma",gender:"Female",duration:"8 Hours",area:"Indiranagar",rating:4.9,exp:"6 yrs",desc:"Elderly care, medication reminders"},
  {img:"https://i.imgur.com/H5dlG2T.jpg",name:"Rahul Verma",gender:"Male",duration:"12 Hours",area:"Koramangala",rating:4.7,exp:"5 yrs",desc:"Physical therapy assistance"},
  {img:"https://i.imgur.com/M9fAnA7.jpg",name:"Priya Nair",gender:"Female",duration:"24 Hours (Live-in)",area:"Whitefield",rating:4.8,exp:"8 yrs",desc:"Round-the-clock care"},
  {img:"https://i.imgur.com/6bA0z5v.jpg",name:"Suresh Patil",gender:"Male",duration:"8 Hours",area:"Jayanagar",rating:4.6,exp:"4 yrs",desc:"Mobility & support"}
];

function render(list){
  const grid=document.getElementById('grid');
  grid.innerHTML="";
  if(list.length===0){ grid.innerHTML="<p style='text-align:center;color:#6b7280'>No helpers found</p>"; return; }
  for(const h of list){
    const card=document.createElement('div'); card.className='card';
    card.innerHTML = `
      <img src="${h.img}" alt="${h.name}">
      <h3>${h.name}</h3>
      <div class="meta">${h.exp} ‚Ä¢ ‚≠ê ${h.rating}</div>
      <div class="meta">${h.speciality || h.desc}</div>
      <div class="meta">Gender: ${h.gender} ‚Ä¢ ${h.duration} ‚Ä¢ ${h.area}</div>
      <div style="margin-top:8px"><button class="book" onclick="bookHelper('${h.name}')">Book</button></div>
    `;
    grid.appendChild(card);
  }
}
function applyFilters(){
  const g=document.getElementById('gender').value;
  const d=document.getElementById('duration').value;
  const a=document.getElementById('area').value;
  const f = helpers.filter(h=> (!g||h.gender===g) && (!d||h.duration===d) && (!a||h.area===a));
  render(f);
}
function bookHelper(name){
  // simple booking flow: open a small prefilled booking page or alert
  alert("Booking requested for " + name + ". Your account details will be used for confirmation.");
}
window.onload = ()=> render(helpers);
</script>
</body>
</html>
