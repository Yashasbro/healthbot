<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Bandhu ‚Äì Care Helpers</title>
<style>
body{font-family:'Poppins',sans-serif;background:#f7f9fc;color:#111;margin:0;padding:24px;}
h1{text-align:center;color:#19a974;}
.filters{display:flex;justify-content:center;flex-wrap:wrap;gap:10px;margin:16px auto;}
select,button{padding:8px 12px;border-radius:8px;border:1px solid #ccc;}
button{background:#19a974;color:white;font-weight:600;cursor:pointer;border:none;}
button:hover{background:#148a62;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));gap:20px;max-width:1100px;margin:auto;}
.card{background:white;border-radius:12px;box-shadow:0 4px 14px rgba(0,0,0,0.08);padding:16px;text-align:left;}
img{width:100%;border-radius:10px;}
h3{margin:8px 0;color:#19a974;}
.meta{font-size:14px;color:#555;margin:4px 0;}
.rating{color:#f9a825;font-weight:600;}
</style>
</head>
<body>
<h1>ü§ù Bandhu ‚Äî Nurses & Care Helpers</h1>
<div class="filters">
<select id="gender"><option value="">Any Gender</option><option>Female</option><option>Male</option></select>
<select id="duration"><option value="">Any Duration</option><option>8 Hours</option><option>12 Hours</option><option>24 Hours (Live-in)</option></select>
<select id="area"><option value="">Any Area</option><option>Indiranagar</option><option>Koramangala</option><option>Whitefield</option><option>Jayanagar</option></select>
<button onclick="filter()">Apply</button>
</div>
<div id="list" class="grid"></div>

<script>
const helpers=[
{img:"https://randomuser.me/api/portraits/women/47.jpg",name:"Sita Devi",gender:"Female",duration:"8 Hours",area:"Indiranagar",rating:4.9,exp:"6 yrs",desc:"Trained in elderly care and meal prep"},
{img:"https://randomuser.me/api/portraits/men/49.jpg",name:"Ramesh Kumar",gender:"Male",duration:"12 Hours",area:"Koramangala",rating:4.7,exp:"Certified nursing assistant",desc:"Post-surgery recovery specialist"},
{img:"https://randomuser.me/api/portraits/women/52.jpg",name:"Lakshmi Nair",gender:"Female",duration:"24 Hours (Live-in)",area:"Whitefield",rating:4.8,exp:"8 yrs",desc:"Round-the-clock live-in care"},
{img:"https://randomuser.me/api/portraits/men/54.jpg",name:"Prakash Shetty",gender:"Male",duration:"8 Hours",area:"Jayanagar",rating:4.6,exp:"Disability support",desc:"Mobility and medication support"}
];
const box=document.getElementById('list');
function render(arr){
 box.innerHTML=arr.map(h=>`
 <div class='card'>
   <img src="${h.img}">
   <h3>${h.name}</h3>
   <div class='meta'>${h.gender} ‚Ä¢ ${h.duration}</div>
   <div class='meta'>üìç ${h.area}</div>
   <div class='meta'>${h.exp}</div>
   <div class='rating'>‚≠ê ${h.rating}/5</div>
   <div class='meta'>${h.desc}</div>
   <button onclick="alert('Booking confirmed for ${h.name}!')">Book</button>
 </div>`).join('');
}
function filter(){
 const g=document.getElementById('gender').value;
 const d=document.getElementById('duration').value;
 const a=document.getElementById('area').value;
 render(helpers.filter(h=>
  (!g||h.gender===g)&&(!d||h.duration===d)&&(!a||h.area===a)
 ));
}
render(helpers);
</script>
</body>
</html>
