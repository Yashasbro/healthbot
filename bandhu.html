<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Find a Bandhu</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body { font-family:'Poppins',sans-serif; background:#f8f9ff; margin:0; padding:1rem; color:#333; }
h1 { text-align:center; color:#403ccf; }
.filter-box {
  display:flex; flex-wrap:wrap; justify-content:center; gap:10px;
  margin:1rem auto; padding:10px;
}
select {
  padding:8px; border-radius:8px; border:1px solid #ccc;
  font-family:'Poppins',sans-serif;
}
.bandhu-list {
  display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px; margin:1rem auto; width:90%;
}
.bandhu-card {
  background:white; border-radius:12px; padding:12px;
  box-shadow:0 3px 10px rgba(0,0,0,0.08);
  transition:transform .2s;
}
.bandhu-card:hover{ transform:translateY(-3px); }
.bandhu-card img { width:100%; border-radius:10px; height:150px; object-fit:cover; }
.bandhu-card h4 { margin:8px 0 4px; color:#403ccf; }
.bandhu-card p { margin:4px 0; font-size:13px; }
.bandhu-card button {
  background:#403ccf; color:white; border:none;
  padding:6px 10px; border-radius:8px; cursor:pointer; margin-top:6px;
}
</style>
</head>
<body>

<h1>ü§ù Bandhu Helpers</h1>
<div class="filter-box">
  <select id="genderFilter">
    <option value="">Gender</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
  </select>
  <select id="durationFilter">
    <option value="">Duration</option>
    <option value="Short Term">Short Term</option>
    <option value="Long Term">Long Term</option>
  </select>
  <button onclick="applyFilters()">Apply Filters</button>
</div>

<div id="bandhuList" class="bandhu-list"></div>

<script>
const bandhus = [
  {name:"Anjali Sharma",exp:"5 years",speciality:"Elderly Care",gender:"Female",duration:"Long Term",img:"https://i.imgur.com/Ss3XG6W.jpg"},
  {name:"Rahul Verma",exp:"3 years",speciality:"Disability Assistance",gender:"Male",duration:"Short Term",img:"https://i.imgur.com/H5dlG2T.jpg"},
  {name:"Priya Nair",exp:"4 years",speciality:"Home Nursing",gender:"Female",duration:"Short Term",img:"https://i.imgur.com/M9fAnA7.jpg"}
];

function render(list){
  const div=document.getElementById("bandhuList");
  div.innerHTML="";
  list.forEach(b=>{
    div.innerHTML += `
      <div class="bandhu-card">
        <img src="${b.img}" alt="${b.name}">
        <h4>${b.name}</h4>
        <p>Experience: ${b.exp}</p>
        <p>Speciality: ${b.speciality}</p>
        <p>Gender: ${b.gender}</p>
        <p>Availability: ${b.duration}</p>
        <button onclick="bookBandhu('${b.name}')">Book</button>
      </div>
    `;
  });
}
function applyFilters(){
  const g=document.getElementById("genderFilter").value;
  const d=document.getElementById("durationFilter").value;
  let f=bandhus.filter(b=>(!g||b.gender===g)&&(!d||b.duration===d));
  render(f);
}
function bookBandhu(name){
  alert(`Booking confirmed for ${name}. Your account details will be used for confirmation.`);
}
window.onload=()=>render(bandhus);
</script>
</body>
</html>
